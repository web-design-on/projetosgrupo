<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/doacao.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Quero ajudar!</title>
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg pt-3 container">
            <div class="container-fluid">
                <a class="navbar-brand m-0" href="index.html"><img id="logo" src="./assets/img/logo.svg" alt="Comunidade Nexo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="mapeamento.html">Feed de Mapeamento</a>
                        </li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="#">Preparar para Proteger</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="doacao.html">Quero Ajudar!</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="./login.html">Login/Cadastro</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container py-3 d-flex align-items-center gap-3">
            <form class="d-flex search-bar w-100" role="search">
                <input class="form-control" type="search" placeholder="O que você procura?"
                    aria-label="O que você procura?" />
                <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <button class="btn btn-primary btn-theme"><i class="bi bi-moon-stars"></i></button>
        </div>

    </header>

    <main class="login">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="login-box text-center">
                <img src="./assets/img/Doações.png" alt="Ilustração" class="img-fluid mb-4" img-ilustracao>

                <form class="login-form">
                    <div class="form-group mb-2 position-relative">
                        <input type="email" class="form-control input-custom pe-5 ps-5 rounded-5 border-0 bg-body-tertiary" placeholder="E-mail" required>
                        <i class="bi bi-envelope icon-input position-absolute top-50 start-0 ms-3 translate-middle-y me-3"></i>
                    </div>

                    <div class="form-group mb-2 position-relative">
                        <input type="password" class="form-control input-custom pe-5 ps-5 rounded-5 border-0 bg-body-tertiary" placeholder="Senha" required>
                        <i class="bi bi-lock input-icon position-absolute top-50 start-0 ms-3 translate-middle-y me-3 fw-bold"></i>
                    </div>

                    <div class="mb-3 text-center forgot-password">
                        <a href="#" class="link-secondary small">Esqueceu sua senha?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3 bnt-login">Entrar</button>

                    <div class="mb-3">
                        <span class="text-muted pe-5">Não tem uma conta?</span>
                        <a href="#" class="submit-cadastro text-dark">Se cadastre!</a>
                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <hr class="flex-grow-1">
                        <span class="mx-2 text-muted">OU</span>
                        <hr class="flex-grow-1">
                    </div>

                    <div class="text-center mb-3 text-muted">
                        Entre com uma rede social
                    </div>

                    <div class="social-login d-flex justify-content-center gap-5">
                        <a href="https://www.apple.com" target="_blank" class="text-dark">
                            <i class="bi bi-apple fs-4"></i>
                        </a>
                        <a href="https://www.facebook.com" target="_blank" class="text-primary">
                            <i class="bi bi-facebook fs-4"></i>
                        </a>
                        <a href="https://www.google.com" target="_blank" class="text-danger">
                            <i class="bi bi-google fs-4"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <section class="mt-5 newsletter">
            <div class="container  py-5 text-center">
                <h2 class="mb-3">Assine nossa newsletter!</h2>
                <p>Cadastre-se e receba nossas dicas e novidades</p>
                <form class="d-flex justify-content-center flex-column align-items-center gap-3">
                    <input type="email" class="form-control" placeholder="Insira seu endereço de e-mail"
                        aria-label="Insira seu endereço de e-mail">
                    <button class="btn btn-highlight" type="submit">Inscrever</button>
                </form>
            </div>
        </section>
    
        <footer>
            <div class="fs-5 container d-flex flex-row align-items-center gap-3 py-5 justify-content-center">
                <p class="mb-0">Acesse nossas redes: </p>
                <a href="#"><i class="bi bi-whatsapp"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-tiktok"></i></a>
            </div>
            <p class="mb-0 pb-1 text-center">Direitos reservados ®</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</html>

</body>

</html>
