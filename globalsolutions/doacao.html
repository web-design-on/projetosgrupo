<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/doacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Quero ajudar!</title>
</head>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg pt-3 container">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="./assets/img/logo.svg" alt="Comunidade Nexo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="#">Feed de Mapeamento</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="#">Preparar para Proteger</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="doacao.html">Quero Ajudar!</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="#">Login/Cadastro</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-3">
            <form class="d-flex search-bar" role="search">
                <input class="form-control" type="search" placeholder="O que você procura?"
                    aria-label="O que você procura?" />
                <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </header>

    <div class="form-container">
        <div class="text-center mb-4">
            <img src="./assets/img/Humanitarian Help-cuate-2 2.svg" alt="Imagem de ajuda" class="img-fluid">
        </div>

        <h2 class="form-title">Quero ajudar!</h2>
        <div class="form-section">
            <form>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Empresa *</label>
                        <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CNPJ *</label>
                        <input type="text" class="form-control" placeholder="Apenas números">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">E-mail *</label>
                        <div class="input-group">
                            <input type="email" class="form-control" value="emailempresarial@gmail.com">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Estado</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <select class="form-select">
                                <option selected>Selecione seu estado</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Cidade</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <select class="form-select">
                                <option selected>Selecione sua cidade</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Data da doação</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="DD / MM / AAAA">
                            <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Unidade</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <select class="form-select">
                                <option selected>Selecione uma unidade</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">O que será doado</label>
                        <input type="text" class="form-control" placeholder="Papel higiênico, alimentos perecíveis...">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary ">Enviar</button>
                    </div>

                    <div class="form-footer">
                        <p>Obrigado pela sua doação,<br>entraremos em contato em breve!</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <section class="mt-5 newsletter">
        <div class="container  py-5 text-center">
            <h2 class="mb-3">Assine nossa newsletter!</h2>
            <p>Cadastre-se e receba nossas dicas e novidades</p>
            <form class="d-flex justify-content-center flex-column align-items-center gap-3">
                <input type="email" class="form-control" placeholder="Insira seu endereço de e-mail"
                    aria-label="Insira seu endereço de e-mail">
                <button class="btn btn-highlight" type="submit">Inscrever</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="fs-5 container d-flex flex-row align-items-center gap-3 py-5 justify-content-center">
            <p class="mb-0">Acesse nossas redes: </p>
            <a href="#"><i class="bi bi-whatsapp"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-tiktok"></i></a>
        </div>
        <p class="mb-0 pb-1 text-center">Direitos reservados*</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
