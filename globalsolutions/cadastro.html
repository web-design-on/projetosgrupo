<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">

        rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg pt-3 container">
            <div class="container-fluid">
                <a class="navbar-brand m-0" href="index.html"><img id="logo" src="./assets/img/logo.svg" alt="Comunidade Nexo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="mapeamento.html">Feed de Mapeamento</a>
                        </li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="prepararproteger.html">Preparar para Proteger</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="doacao.html">Quero Ajudar!</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="#">Login/Cadastro</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-3 d-flex align-items-center gap-3">
            <form class="d-flex search-bar w-100" role="search">
                <input class="form-control" type="search" placeholder="O que você procura?"
                    aria-label="O que você procura?" />
                <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <button class="btn btn-primary btn-theme"><i class="bi bi-moon-stars"></i></button>
        </div>

    </header>

    <main class="form-cadastro">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="cadastro-box text-center ">
                <img src="./assets/img/Cadastro.png" alt="Ilustração" class="img-fluid mb-3" img-ilustracao>

                <h2 class="form-cadastro text-center mb-5">Bem-vindo!</h2>

                <form class="cadastro-caixas">
                    <div class="row mb-3">
                        <div class="form-group mb-3 position-relative custom-input col-3">
                            <label for="nome" class="input-label">Primeiro nome <span class="text-danger">*</span></label>
                            <input type="text" class="form-control texto-caixa py-3" id="nome" placeholder="Seu nome">
                        </div>

                        <div class="form-group mb-3 position-relative custom-input col-3">
                            <label for="sobrenome" class="input-label">Sobrenome <span class="text-danger">*</span></label>
                            <input type="text" class="form-control texto-caixa py-3" id="sobrenome" placeholder="Seu sobrenome">
                        </div>
                        <div class="form-group mb-3 position-relative custom-input col-6">
                            <label for="sobrenome" class="input-label">E-mail<span class="text-danger">*</span></label>
                            <input type="email" class="form-control texto-caixa py-3" id="email" placeholder="seuemail@gmail.com">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-group mb-3 position-relative custom-input col-6">
                            <label for="senha" class="input-label">Senha<span class="text-danger">*</span></label>
                            <input type="password" class="form-control texto-caixa py-3" id="senha" placeholder="***********">
                        </div>
                        <div class="form-group mb-3 position-relative custom-input col-6">
                            <label for="aniversario" class="input-label">Aniversário</label>
                            <input type="date" class="form-control texto-caixa py-3" id="aniversario" placeholder="DD / MM / AAAA">
                        </div>
                    </div>

                    <div class="row mb-6">
                        <div class="form-group mb-3 position-relative custom-input col-6">
                            <label for="estado" class="input-label">Estado</label>
                            <select class="form-select texto-caixa py-3" id="estado">
                                <option selected disabled>Selecione seu estado</option>
                                <option>SP</option>

                            </select>
                        </div>
                        <div class="form-group mb-3 position-relative custom-input col-6">
                            <label for="cidade" class="input-label">Cidade</label>
                            <select class="form-select texto-caixa py-3" id="cidade">
                                <option selected disabled>Selecione sua cidade</option>
                                <option>Ribeirão Pires</option>
                                <option>Francisco Marato</option>
                                <option>Suzano</option>
                                <option>Santo André</option>
                                <option>Osasco</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary py-2 mt-4 mb-4 border-0" type="submit">Cadastrar</button>
                    </div>
                    <div class="social d-flex align-items-center mb-3">
                        <hr class="flex-grow-1">
                        <span class="mx-2 text-white-custom">OU</span>
                        <hr class="flex-grow-1">
                    </div>

                    <div class="text-white-custom text-center mb-3">
                        Entre com uma rede social
                    </div>

                    <div class="social-login d-flex justify-content-center gap-5">
                        <a href="https://www.apple.com" target="_blank" class="text-dark">
                            <i class="bi bi-apple fs-4"></i>
                        </a>
                        <a href="https://www.facebook.com" target="_blank" class="text-primary">
                            <i class="bi bi-facebook fs-4"></i>
                        </a>
                        <a href="https://www.google.com" target="_blank" class="text-danger">
                            <i class="bi bi-google fs-4"></i>
                        </a>
                    </div>
                </form>
    </main>

    <section class="mt-4 newsletter">
        <div class="container  py-5 text-center">
            <h2 class="mb-3">Assine nossa newsletter!</h2>
            <p>Cadastre-se e receba nossas dicas e novidades</p>
            <form class="d-flex justify-content-center flex-column align-items-center gap-3">
                <input type="email" class="form-control" placeholder="Insira seu endereço de e-mail"
                    aria-label="Insira seu endereço de e-mail">
                <button class="btn btn-highlight" type="submit">Inscrever</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="fs-5 container d-flex flex-row align-items-center gap-3 py-5 justify-content-center">
            <p class="mb-0">Acesse nossas redes: </p>
            <a href="#"><i class="bi bi-whatsapp"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-tiktok"></i></a>
        </div>
        <p class="mb-0 pb-1 text-center">Direitos reservados ®</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/feed.js"></script>
    <script src="./assets/js/theme.js"></script>
</body>

</html>
