<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg pt-3 container">
            <div class="container-fluid">
                <a class="navbar-brand m-0" href="index.html"><img id="logo" src="./assets/img/logo.svg"
                        alt="Comunidade Nexo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="mapeamento.html">Feed de Mapeamento</a>
                        </li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="prepararproteger.html">Preparar para
                                Proteger</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="doacao.html">Quero Ajudar!</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link pt-3 px-3" href="cadastro.html">Cadastre-se</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-3 d-flex align-items-center gap-3">
            <form class="d-flex search-bar w-100" role="search">
                <input class="form-control" type="search" placeholder="O que você procura?"
                    aria-label="O que você procura?" />
                <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <button class="btn btn-primary btn-theme"><i class="bi bi-moon-stars"></i></button>
        </div>
    </header>

    <main class="form-cadastro container">
        <section class="text-center">
            <img src="./assets/img/Cadastro.png" alt="Pessoa com notebook no colo" class="img-fluid mb-3">

            <h2 class="mb-4">Bem-vindo!</h2>

            <form class="cadastro-caixas">
                <div class="row g-3">
                    <div class="col-md-6 mt-3 text-start"> 
                        <label for="nome" class="form-label">Nome *</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
                    </div>

                    <div class="col-md-6 mt-3 text-start"> 
                        <label for="sobrenome" class="form-label">Sobrenome *</label>
                        <input type="text" id="sobrenome" class="form-control" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="col-md-6 mt-3 text-start">
                         <label for="email" class="form-label">E-mail *</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="col-md-6 mt-3 text-start"> 
                        <label for="senha" class="form-label">Senha *</label>
                        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
                    </div>

                    <div class="col-md-6 mt-3 text-start"> 
                        <label for="cidade" class="form-label">Cidade *</label>
                        <input type="text" id="cidade" class="form-control" placeholder="Digite o nome da sua cidade" required>
                    </div>

                    <div class="col-md-6 mt-3 text-start"> 
                        <label for="estado" class="form-label">Estado *</label>
                        <input type="text" id="estado" class="form-control" placeholder="Digite o nome do seu estado" required>
                    </div>

                    <div class="col-12 text-center">
                        <button class="btn btn-primary py-2 mt-4 btn-w-295" type="submit">Cadastrar</button>
                    </div>

                    <div class="mb-3 mt-2 d-flex gap-4 justify-content-center">
                        <span>Já tem conta?</span>
                        <a href="./login.html" class="submit-cadastro text-white-custom-login text-decoration-underline">Faça login!</a>
                    </div>

                    <div class="social d-flex align-items-center my-3">
                        <hr class="flex-grow-1">
                        <span class="mx-2 text-white-custom">OU</span>
                        <hr class="flex-grow-1">
                    </div>

                    <div class="text-white-custom text-center mb-3">
                        Entre com uma rede social
                    </div>

                    <div class="social-login mt-0 d-flex justify-content-center gap-5">
                        <a href="https://www.apple.com" target="_blank" aria-label="Entrar com Apple" class="text-dark">
                            <i class="bi bi-apple fs-4"></i>
                        </a>
                        <a href="https://www.facebook.com" target="_blank" aria-label="Entrar com Facebook"
                            class="text-primary">
                            <i class="bi bi-facebook fs-4"></i>
                        </a>
                        <a href="https://www.google.com" target="_blank" aria-label="Entrar com Google"
                            class="text-danger">
                            <i class="bi bi-google fs-4"></i>
                        </a>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <section class="mt-4 newsletter">
        <div class="container py-5 text-center">
            <h2 class="mb-3">Assine nossa newsletter!</h2>
            <p>Cadastre-se e receba nossas dicas e novidades</p>
            <form class="d-flex justify-content-center flex-column align-items-center gap-3">
                <input type="email" class="form-control" placeholder="Insira seu endereço de e-mail"
                    aria-label="E-mail para newsletter" required>
                <button class="btn btn-highlight" type="submit">Inscrever</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="fs-5 container d-flex flex-row align-items-center gap-3 py-5 justify-content-center">
            <p class="mb-0">Acesse nossas redes:</p>
            <a href="#" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
            <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" aria-label="TikTok"><i class="bi bi-tiktok"></i></a>
        </div>
        <p class="mb-0 pb-1 text-center">Direitos reservados ®</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/feed.js"></script>
    <script src="./assets/js/theme.js"></script>
</body>

</html>
